

<section id="tp03">
<h1>TP 03 - Carrousel d'images</h1>

<div ng-controller="CarrouselCtrl as ctrl">
    
    <button ng-click= "ctrl.next()">Next</button>
    <button ng-click= "ctrl.previous()">Prev</button>
   <h4>{{ctrl.images[ctrl.currentId].name}}</h4>
   <img ng-src = "{{ctrl.images[ctrl.currentId].url}}">
</div>



</section>
